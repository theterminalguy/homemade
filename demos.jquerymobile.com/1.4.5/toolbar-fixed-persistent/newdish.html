	<title>Homemade - New Dish</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

<body>
    <div data-role="header" data-position="fixed" data-theme="a">
		<a href="http://demos.jquerymobile.com/1.4.5/toolbar/" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l">Back</a>
        <h1>Emails</h1>
    </div><!-- /header -->

	<div data-role="page" data-title="New Dish">

	    <div class="ui-content" role="main">
            <form id="newdish">
                <label for="dish name">Dish Name</label>
                <input type="text" name="dishname" id="dishname">

                <label for="Dish Image">Dish Image</label>
                <img src="rice.jpg" id="imgpreview"/>

                <input type="file" name="file" id="file" value="">

                <label for="serving capacity">Serving Capacity</label>
                <input type="range" name="points" id="points" value="2" min="2" max="10" data-highlight="true">

                <label for="cost">Cost <small>($)</small></label>
				<input type="number" name="cost" pattern="[0-9]*" id="cost" value="5">

                <label for"ingredients">Ingredients</label>
                <input type="text" name="ingredients" id="ingredients"/>

                <label for="date">Date</label>
                <input type="datetime-local" name="date" id="date" value="">

                <label for="host location">Host Location</label>
                <input type="text" name="hostlocation" id="hostlocation"  placholder="Enter a location" class="controls">

                <div id="map"></div>


                <input type="submit" value="Post" id="btnpostdish"/>
            </form>

		</div><!-- /content -->

	</div><!-- /page -->

	<div data-role="footer" data-position="fixed" data-theme="a">
		<div data-role="navbar">
			<ul>
				<li><a href="javascript:location.href = 'dashboard.html'" data-prefetch="true" data-transition="fade">Dashboard</a></li>

				<li><a href="page-c.html" data-prefetch="true" data-transition="turn">Settings</a></li>
				<li><a href="#!" id="loginpage" data-prefetch="true" data-transition="slide">Logout</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-tagsinput/1.3.6/jquery.tagsinput.min.js"></script>

         async defer></script>
</body>
